<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-danger" type="button" (click)="cambiarValor(-5)">
      -
    </button>
  </span>
  <input
    type="number"
    max="100"
    min="0"
    class="form-control"
    placeholder="Product name"
    [(ngModel)]="progreso"
  />
  <span class="input-group-btn">
    <button class="btn btn-success" type="button" (click)="cambiarValor(5)">
      +
    </button>
  </span>
</div>
