<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="card-body">
          <h4 class="card-title">Striped Progress bar</h4>
          <div class="progress m-t-20">
            <div
              class="progress-bar bg-info progress-bar-striped active"
              style="height: 10px"
              [style.width]="getProgreso"
              role="progressbar"
            >
              <span class="sr-only">85% Complete (success)</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-danger" type="button" (click)="cambiarValor(-5)">-</button>
          </span>
          <input type="number" max="100" min="0" class="form-control" placeholder="Product name" [(ngModel)]="progreso" />
          <span class="input-group-btn">
            <button class="btn btn-success" type="button" (click)="cambiarValor(5)">+</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">

          <span class="input-group-btn">
            <button class="btn btn-danger" type="button">-</button>

          <span class="input-group-btn">
            <button class="btn btn-success" type="button">+</button>
          </span>
        </div> -->
      </div>
    </div>
  </div>
</div>
